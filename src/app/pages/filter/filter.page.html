<div class="row my-5">
    <div class="col-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="searchCountry" id="searchCountry" placeholder="tr"
                value="tr" name="searchCountry">
            <label for="searchCountry">Country</label>
            <button type="button" class="btn btn-dark w-100 mt-1" (click)="getFiltered('country', searchCountry)">
                <i class="fa fa-search me-1"></i>
                Search
            </button>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="searchCategory" id="searchCategory"
                placeholder="sports" value="sports" name="searchCategory">
            <label for="searchCategory">Category</label>
            <button type="button" class="btn btn-dark w-100 mt-1" (click)="getFiltered('category', searchCategory)">
                <i class="fa fa-search me-1"></i>
                Search
            </button>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="searchQuery" id="searchQuery" placeholder="Search"
                value="technology" name="searchQuery">
            <label for="searchQuery">Find</label>
            <button type="button" class="btn btn-dark w-100 mt-1" (click)="getFiltered('q', searchQuery)">
                <i class="fa fa-search me-1"></i>
                Search
            </button>
        </div>
    </div>
    <div class="col-9">
        <div class="results">
            @for (item of filteredHeadlines; track $index) {
            <div class="row mb-3 bg-body-tertiary">
                <div class="col-12 col-lg-8 p-5">
                    <p> <b>{{item.title}}</b> </p>
                    <p> {{item.description}} </p>
                    <span> {{item.source.id || "Unknown"}} in {{item.source.name}} </span>
                    <br>
                    <span> {{dateFixer(item.publishedAt)}} </span>
                </div>
                <div class="col-12 col-lg-4 p-3">
                    <img [src]="item.urlToImage" class="bg-headline">
                </div>
            </div>
            } @empty {
            <p class="text-center">Not Found or Waiting for search...</p>
            }
        </div>
    </div>
</div>
